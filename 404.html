<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404</title>
  <script>
    const p = location.pathname + location.search + location.hash;

    if (location.pathname.startsWith("/projeto/")) {
      location.replace("/projeto/?p=" + encodeURIComponent(p));
    }
  </script>
</head>
<body></body>
</html>
